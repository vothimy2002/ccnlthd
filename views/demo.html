<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Grid</title>
    <style>
      #statusDropdown {
    display: none; /* Ban đầu ẩn dropdown */
    position: absolute;
    background-color: #fff;
    border: 1px solid #ddd;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    margin-top: 10px;
    padding: 5px;
}

#statusDropdown button {
    width: 100%;
    margin: 5px 0;
    text-align: left;
}

    </style>
</head>
<body>
    <button type="button" class="btn btn-outline-danger" onclick="toggleDropdown()">Chưa hoàn thành</button>

    <div id="statusDropdown" style="display:none;">
        <button class="btn btn-outline-warning" onclick="changeStatus('Đang làm')">Đang làm</button>
        <button class="btn btn-outline-success" onclick="changeStatus('Đã hoàn thành')">Đã hoàn thành</button>
      </div>
</body>
</html>
<script>
    // Hàm để toggle dropdown khi click vào button
function toggleDropdown() {
    var dropdown = document.getElementById('statusDropdown');
    if (dropdown.style.display === 'none' || dropdown.style.display === '') {
        dropdown.style.display = 'block'; // Hiển thị dropdown
    } else {
        dropdown.style.display = 'none'; // Ẩn dropdown
    }
}

// Hàm thay đổi trạng thái khi chọn một lựa chọn
function changeStatus(status) {
    // Cập nhật trạng thái của button thành lựa chọn được chọn
    var button = document.querySelector('.btn-outline-danger');
    button.textContent = status; // Cập nhật văn bản của button

    // Ẩn dropdown sau khi chọn
    document.getElementById('statusDropdown').style.display = 'none';
}

</script>
